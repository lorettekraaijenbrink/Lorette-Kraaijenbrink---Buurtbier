<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <header>
                <img src="logo.png"  title="buurtbier" alt="Logo buurtbier" />
            </header>
        </header>
        <nav>
            <div class="flexbox-menu">
                <a href="index.html">HOME</a>
                <a href="bieren.html">BIEREN</a>
                <a href="winkel.html">WINKEL</a>
                <a href="smaaktest.html" class="active">SMAAKTEST</a>
            </div>
        </nav>
        <main>
            <h2>Doe onze smaaktest</h2>
            <form name="smaaktest" method="POST" data-netlify="true">
                <p>
                    <label for="name">Naam: </label><br>
                    <input id="name" type="text" name="name" />
                </p>
                <p>
                    <label for="email">E-mail: </label><br>
                    <input id="email" type="email" name="email" />
                </p>
                <p>
                    <label for="age">Leeftijd: </label><br>
                    <input id="age" type="number" name="age" />
                </p>
                <p>
                    <label class="label_bold">Wat heeft je voorkeur?</label><br>
                    <label>Warme dranken:</label><br>
                    <input id="koffie" type="radio" name="drank warm" /><label for="koffie">koffie</label><br>
                    <input id="thee" type="radio" name="drank warm" /><label for="thee">thee</label><br>
                    <input id="choco" type="radio" name="drank warm" /><label for="choco">warme chocomel</label><br>
                    <br>
                    <label>Koude dranken:</label><br>
                    <input id="bier" type="radio" name="drank koud" /><label for="bier">wijn</label><br>
                    <input id="wijn" type="radio" name="drank koud" /><label for="wijn">bier</label><br>
                    <input id="fris" type="radio" name="drank koud" /><label for="fris">fris</label><br>
                    <input id="water" type="radio" name="drank koud" /><label for="water">water</label><br>
                    <br>
                    <label>Snacks:</label><br>
                    <input id="zoet" type="radio" name="snacks" /><label for="zoet">zoet</label><br>
                    <input id="hartig" type="radio" name="snacks" /><label for="hartig">hartig</label>  
                </p>
                <p>
                    <label class="label_bold">Wat zijn je favoriete biertjes in de zomer?</label><br>
                    <input type="checkbox" name="Z_Pils"><label>Pils</label><br>
                    <input type="checkbox" name="Z_Blond bier"><label>Blond bier</label><br>
                    <input type="checkbox" name="Z_Weizen"><label>Weizen</label><br>
                    <input type="checkbox" name="Z_Witbier"><label>Witbier</label><br>
                    <input type="checkbox" name="Z_IPA"><label>IPA</label><br>
                    <input type="checkbox" name="Z_Anders"><label>Anders: </label><input id="Z_Anders" type="text" name="Z_Anders" />
                </p>
                <p>
                    <label class="label_bold">Wat zijn je favoriete biertjes in de winter?</label><br>
                    <input type="checkbox" name="W_Pils"><label>Pils</label><br>
                    <input type="checkbox" name="W_Blond bier"><label>Blond bier</label><br>
                    <input type="checkbox" name="W_Weizen"><label>Weizen</label><br>
                    <input type="checkbox" name="W_Herfstbok"><label>Herfstbock</label><br>
                    <input type="checkbox" name="W_Tripel"><label>Tripel</label><br>
                    <input type="checkbox" name="W_IPA"><label>IPA</label><br>
                    <input type="checkbox" name="W_Anders"><label>Anders: </label><input id="W_Anders" type="text" name="W_Anders" />
                </p>
                <p>
                  <label class="label_bold" for="time">Hoe laat drink jij het liefst je eerste biertje?</label><br>
                  <input type="time" name="time" />
                </p>
                <p>
                  <label class="label_bold" for="vraag">Heb je een vraag voor ons? Stel hem hier: </label><br>
                  <textarea id="vraag" rows="5" cols="40" name="message"></textarea>
                </p>
                <p>
                  <label class="label_bold" for="recipe">Heb je leuke foto's voor ons, deel ze hier: </label><br>
                  <input type="file" name="recipe-file" value="Kies een bestand" />
                </p>
                <br>
                <input type="submit" value="Verstuur" />
              </form>
        </main>

    </div>
</body>
